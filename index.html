<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- importing fonts from fontawesome -->
        <link
            rel="stylesheet"
            href="hhtps://use.fontawesome.com/releases/v5.10.0/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Slider Sign In/Sign Up Form</title>
        <style>
            body {
                background-image: url(https://images.pexels.com/photos/1072179/pexels-photo-1072179.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260);
            }
        </style>
        <!-- Navigation Bar -->
        <div class="topnav">
            <a class="active" href="homePage.html">Home</a>
            <a href="aboutPage.html">About</a>
            <a href="#contact">Contact</a>
            <a href="calendarPage.html">Calendar</a>
            <a href="index.html">LogIn/Register</a>
        </div>
    </head>
    <body>
        <!-- container for sign-up -->
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Create Account</h1>
                    <!-- login buttons for facebook, google, and linkedin -->
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="signUp.html"><button>Sign Up</button></a>
                </form>
            </div>
            <!-- container for sign-in -->
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="forgotPassword.html">Forgot your password?</a>
                    <a href="signIn.html"></a><button>Sign In</button></a>
                </form>
            </div>
            <!-- Slider feature information -->
            <div class="overlay-container">
                <div class="overlay">
                    <!-- right panel for slider -->
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <!-- left panel for slider -->
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
